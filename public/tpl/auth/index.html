<div overlay="overlay-login" default='{{ authorized }}' noexit='true'>

    <h2 class="overlay-title" ng-bind="greeting"></h2>

    <div class="row">
        <div class="col-md-6">
            <form name="loginForm" novalidate ng-submit="submitLoginForm()">

                <div class="row">
                    <!-- Birthday input-->
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label">Email</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" ng-model="login.email" required class="form-control input-md"/>
                            <span ng-bind="login_errors.email"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Birthday input-->
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label">Password</label>
                        </div>
                        <div class="col-md-6">
                            <input type="password" ng-model="login.password" required class="form-control input-md"/>
                            <span ng-bind="login_errors.password"></span>
                        </div>
                    </div>
                </div>
                <p ng-bind="login_errors.error"></p>
                <input type="submit" value="Login"/>

            </form>
            <br/>
            <button class="btn btn-lg btn-info">LOG IN WITH TWITTER</button>
        </div>
        <div class="col-md-6">
            <form novalidate ng-submit="submitRegisterForm()">

                <div class="row">
                    <!-- Birthday input-->
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label">Full Name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" ng-model="register.name" required class="form-control input-md"/>
                            <span ng-bind="register_errors.name"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Birthday input-->
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label">Birthday</label>
                        </div>
                        <div class="col-md-6">
                            <input type="date" ng-model="register.birthday" placeholder="yyyy-MM-dd" required placeholder="Birthday" class="form-control input-md"/>
                            <span ng-bind="register_errors.birthday"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Birthday input-->
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label">Email</label>
                        </div>
                        <div class="col-md-6">
                            <input type="email" ng-model="register.email" required class="form-control input-md"/>
                            <span ng-bind="register_errors.email"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Birthday input-->
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label">Confirm Email</label>
                        </div>
                        <div class="col-md-6">
                            <input type="email" ng-model="register.confirm_email" required class="form-control input-md"/>
                            <span ng-bind="register_errors.confirm_email"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Birthday input-->
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label">New Password</label>
                        </div>
                        <div class="col-md-6">
                            <input type="password" ng-model="register.password" required class="form-control input-md"/>
                            <span ng-bind="register_errors.password"></span>
                        </div>
                    </div>
                </div>

                <!-- RADIO BUTTONS -->
                <label>Gender</label>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="male" ng-model="register.gender" required>
                            Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="female" ng-model="register.gender" required>
                            Female
                        </label>
                    </div>
                    <span ng-bind="register_errors.gender"></span>
                </div>

                <input type="submit" value="Submit"/>

            </form>
        </div>
    </div>
    <!--        <p toggle="off" bubble target="overlay2">-->
    <!--            <span class="btn btn-primary">Ok</span>-->
    <!--            <span class="btn btn-default">Cancel</span>-->
    <!--        </p>-->
</div>
